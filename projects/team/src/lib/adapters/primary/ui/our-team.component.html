<div class="row">
  <div
    class="col d-flex justify-content-center"
    *ngFor="let t of teamMembers$ | async"
  >
    <div class="card d-inline-block p-3" style="width: 18rem">
      <img
        [src]="t.imageUrl"
        class="card-img-top"
        style="height: 10rem"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title text-center">
          {{ t.name }}
        </h5>
        <a [routerLink]="'/pracownik/' + t.name">{{ t.name }}</a>
        <p class="card-text text-center">
          {{ t.bio }}
        </p>
      </div>
    </div>
  </div>
</div>
