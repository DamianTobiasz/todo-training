<button type="button" class="btn btn-primary" (click)="openModal(template)">
  Employee
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ (teamMember$ | async)?.name }}</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li>Bio: {{ (teamMember$ | async)?.bio }}</li>
      <li>Department: {{ (teamMember$ | async)?.department.name }}</li>
    </ul>
  </div>
</ng-template>
